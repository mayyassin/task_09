{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    
  <div class="jumbotron">
    <p class="card-text">
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" value="Create" class="btn btn-success">
              SIGNUP
            </button>
        </form>
    </p>
  </div>

{% endblock content %}
